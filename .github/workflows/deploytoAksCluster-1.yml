on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n acrfrgrendering -g acrfrgrenderingbb11-rg --location "East US" --sku Premium --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n acrfrgrendering --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n acrfrgrendering --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n acrfrgrendering --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: acrfrgrendering.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t acrfrgrendering.azurecr.io/bsak8snov095mp:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push acrfrgrendering.azurecr.io/bsak8snov095mp:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_bsak8snov095mp_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep bsa-k8s-nov09-frg-rendering | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace bsa-k8s-nov09-frg-rendering`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: bsa-k8s-nov09-frg-rendering
        container-registry-url: acrfrgrendering.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: bsak8snov095dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: bsa-k8s-nov09-frg-rendering
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          acrfrgrendering.azurecr.io/bsak8snov095mp:${{ github.sha }}
        imagepullsecrets: |
          bsak8snov095dockerauth   
